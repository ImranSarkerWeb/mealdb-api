<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Hut</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-white text-black">

    <header>
        <div class="navbar container mx-auto bg-white">
            <div class="navbar-start">
                <a class="text-xl text-black font-semibold">Tasty HUT</a>
            </div>

            <div class="navbar-end">
                <a class="btn bg-[#FFC107] border-none text-black hover:text-white">Get started</a>
            </div>
        </div>
        <!-- hero section  -->
        <div class="hero h-[650px]"
            style="background-image: url(/images/banner_1.png);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold text-white">Taste Our Delicious Best Foods</h1>
                    <p class="mb-5 text-white">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi
                        exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                        <input id="search-field" type="text" placeholder="Search any food" class="input input-bordered md:w-full bg-white max-w-xs" />
                        <a id="search-btn" class="btn bg-[#FFC107] border-none text-black hover:text-white -m-4">Search</a>
                   
                </div>
            </div>
        </div>
    </header>

    <main class="mt-32">
        <h1 class="text-center text-2xl font-bold mb-12">Your Favourite Food</h1>

        <section>
          <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 w-[90%] mx-auto gap-6">
           <!-- all card insert here by javascript -->
          </div>
        </section>
       <div class="text-center">
        <a id="show-more" class="btn bg-[#FFC107] border-none text-black my-10 hover:text-white">Show All</a>
       </div>

    </main>


<script src="main.js"></script>
</body>

</html>
